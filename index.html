<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <meta name="theme-color" content="#4f46e5" />

    <style>
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: #f8fafc;
        overscroll-behavior: none;
      }
      
      #root {
        height: 100%;
        overflow: hidden;
      }
      
      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      
      .fade-in { animation: fadeIn 0.3s ease-in-out; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes slide-up { from { transform: translateY(100%); } to { transform: translateY(0); } }
      @keyframes zoom-in { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
      
      .animate-in { animation-duration: 0.3s; animation-timing-function: ease-out; animation-fill-mode: both; }
      .slide-in-from-bottom { animation-name: slide-up; }
      .zoom-in-95 { animation-name: zoom-in; }
      
      /* Safe area padding for mobile */
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom, 0); }
      .safe-top { padding-top: env(safe-area-inset-top, 0); }
      
      /* Touch-friendly buttons */
      button, a, input, select, textarea {
        touch-action: manipulation;
      }
      
      /* Prevent text selection on UI elements */
      .no-select {
        -webkit-user-select: none;
        user-select: none;
      }
      
      /* Line clamp utility */
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
    </style>
    <script type="importmap">
